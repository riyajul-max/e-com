<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Trendy Treasures</a>
            </div>
            <div id="nav-menu" class="nav-menu">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a id="cart" class="cart" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
                <a  id="close"><i class="fa-solid fa-xmark"></i></a>
            </div>
            <div class="icons">
                <a class="cart" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
                <a class="menu-icon"><i class="fa-solid fa-bars"></i></a>
            </div>
        </nav>
    </section>

    <script src="JS/navbar.js"></script>
</body>
</html>
